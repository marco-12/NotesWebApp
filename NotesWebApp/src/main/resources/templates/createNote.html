<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="background-color: #262626;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello Bulma!</title>
<link rel="stylesheet"
	href="../css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
      body {
        font-family: 'Montserrat', serif;
      }
    </style>
</head>
<body style="background-color:#262626;">

<div style="background-color:black;">


<a href="/home">
<img src="../static/images/Notes.png" width="88" height="88"
				th:src="@{../images/Notes.png}" />
</a>

</div>



	<section class="section">
	
		<div class="columns">
		
			<div class="column is-one">
				<form action="/notes/create" method="post">
				<div class="field">
					<label class="label" style="color: white;">Titolo</label>
					<hr class="hr">
					<div class="control">
						<input class="input" name="title" type="text" placeholder="Titolo della nota">
					</div>
				</div>
					<div class="field">
						<label class="label" style="color: white;">Testo della nota</label>
						<hr class="hr">
						<div class="control">
							<textarea class="textarea" name="body" placeholder="Testo della nota"></textarea>
						</div>
					</div>

					<div class="field">
						<label class="label" style="color: white;">Seleziona la cartella</label>
						<hr class="hr">
						<div class="control">
							<div class="select">
								<select name="folder">
									<option th:each="folder : ${folders}" th:value="${folder.id}" th:text="${folder.name}">
									</option>
								</select>
							</div>
						</div>
					</div>
					
					<div class="field">
					<div class="control">
						<button class="button is-outlined btn-grad" style="color: white; border: none; margin: 0px;">SALVA</button>
					</div>
					</div>
					
					<div class="field">
					<div class="control">
						<button href="/home" class="button is-light button-back" style="color: white; border: none; margin: 0px;">
							Torna indietro
						</button>
					</div>
					</div>

				</form>
			</div>
		</div>


	</section>
</body>
</html>
